<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/home_page.css">
    <link rel="stylesheet" type="text/css" href="css/dialog.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <title>Controle de Ponto</title>
</head>
<body>
    
        </aside>
        <main class="main-content">
            <div id="clock-home">
                <p id="day-week">day</p>
                <p id="date-home">date</p>
                <p id="clock-day">time</p>
            </div>
            <button id="home-page-button">Bater Ponto</button>
            <a href="historico.html" class="view-full-history">Ver Histórico Completo</a>
            <div id="alert" class="alert">Ponto batido com sucesso!</div>
            <canvas id="presence-chart" width="300" height="150"></canvas>
            <div class="chart-filters">
                <button id="filter-week-chart">Última Semana</button>
                <button id="filter-month-chart">Último Mês</button>
                <button id="filter-today-chart">Hoje</button>
                <button id="filter-custom-chart">Personalizado</button>
                <div id="custom-filter-container-chart" class="hidden">
                    <label for="filter-start-date-chart">De:</label>
                    <input type="date" id="filter-start-date-chart" placeholder="Data de Início">
                    <label for="filter-end-date-chart">Até:</label>
                    <input type="date" id="filter-end-date-chart" placeholder="Data de Fim">
                    <button id="apply-custom-filter-chart">Aplicar Filtro</button>
                </div>
            </div>
        </main>
    </div>
    <dialog id="dialog-point">
        <h2>Registrar Ponto</h2>
        <p id="dialog-date">data</p>
        <p id="dialog-clock">hora</p>
        <input type="date" id="register-date">
        <select id="tipos-ponto">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
            <option value="pausa">Pausa</option>
            <option value="volta_pausa">Volta Pausa</option>
            <option value="ausencia">Ausência</option>
        </select>
        <textarea id="comentario" placeholder="Adicione um comentário"></textarea>
        <input type="file" id="upload-arquivo">
        <button id="btn-dialog-bater-ponto">Bater Ponto</button>
        <button id="close-dialog-button">X</button>
    </dialog>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/button.js"></script>
    <script src="js/register.js"></script>
    <script src="js/chart.js"></script>
</body>
</html>
